  let web3, contract, account;

  async function connectWallet() {
    if (!window.ethereum) return setStatus("‚ùå Install MetaMask!");
    web3 = new Web3(window.ethereum);
    await ethereum.request({ method: 'eth_requestAccounts' });
    [account] = await web3.eth.getAccounts();
    document.getElementById("connectBtn").innerText = account.slice(0,6)+"‚Ä¶"+account.slice(-4);
    if (account.toLowerCase() !== ADMIN) {
      return setStatus("üö´ Access denied: not admin.");
    }
    contract = new web3.eth.Contract(contractABI, contractAddress);
    document.getElementById("content").classList.remove("hidden");
    setStatus("");
  }

  function setStatus(txt) {
    document.getElementById("status").innerText = txt;
  }

  async function loadResults() {
    setStatus("‚è≥ Loading‚Ä¶");
    const cand = await contract.methods.getCandidates().call();
    let out = "";
    for (let c of cand) {
      const v = await contract.methods.getVotes(c).call();
      out += `<p>${c}: ${v} vote${v==1?"":"s"}</p>`;
    }
    document.getElementById("results").innerHTML = out;
    document.getElementById("winner").innerText =
      await contract.methods.winner().call({ from: account });
    setStatus("");
  }

  document.getElementById("connectBtn").onclick = connectWallet;
